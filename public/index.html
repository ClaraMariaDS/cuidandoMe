<body>
  <header>
    <img src="images/CuidandoMe (1).png" alt="imagenLogo" class="logo">
  </header>

  <section>
    <!-- pantalla inicial -->
    <div id="pantallaCargaDatos">
      <div id="pantallaCargaDatos_nombre">
      <h1 id="tituloNombre">Cómo te llamas?</h1>
      <input type="text" placeholder="Escribí tu nombre" id="pantallaCargaDatos_usuario">
      </div>
      <h2>Seguimiento:</h2>
      <h3>Qué valores querés controlar?</h3>
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="pantallaCargaDatos_glucemia">
        <label class="form-check-label" for="flexCheckDefault">
          Glucemia
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="pantallaCargaDatos_presion">
        <label class="form-check-label" for="flexCheckDefault">
          Presión
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="pantallaCargaDatos_medicamentos">
        <label class="form-check-label" for="flexCheckDefault">
          Medicamentos
        </label>
      </div>
      <button id="pantallaCargaDatos_btn">Siguiente</button>
      <!-- Fin del checkbox -->
      <!-- medicamentos -->
      <div id="seleccionMedicamentos">
        <h3>Cuántas pastillas debes tomar a diario?</h3>
            <br>
            <select name="" id="cantidadMedicamentos" >
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
          <input type="submit" name="medicamentos" value="Siguiente" id="pantallaCargaDatos_seleccionMedicamentos_btn"> 
      <!-- fin medicamentos -->
      </div>
    </div>
    <!-- fin pantalla inicial -->

    <!-- pantallaMedicamentos -->
    <div id="pantallaMedicamentos">
      <h3>Carga tus medicinas diarias:</h3>
      <ul id="listaNuevosMedicamentos">
      </ul>
      <button id="pantallaMedicamentos_btn">Finalizar</button>
    </div>
    <!-- fin de pantalla medicamentos -->

    <!-- pantalla listado -->
    <div id="pantallaListado">
    <input class="botonBorrarTodo" id="botonBorrarTodo" type="button" value="Borrar Todo" onclick="location.reload()"/>
      <div id="pantallaListado_nombre">
      <!-- <h5 id= "inpresionNombre">Juan, estos son tus controles:</h5> -->
      </div>
      <ul class="pantallalistado_info" id="pantallalistado_info"></ul>
      <!-- <li>Fecha:<script>
        var f = new Date();
        document.write(" " + f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
        </script></li> -->
      <!-- <li>Presión:</li>
      <li>Glucemia:</li> -->
      <!-- <li class="pantallaListado_medicamentos" id="pantallaListado_medicamentos">Medicamentos: <input class="form-check-input" type="checkbox" value=""></li>   -->
      
      <button id="pantallaListado_btn"> + </button>
    </div>
    <!-- fin de pantalla listado -->

    <!-- detalle -->
    <div id="pantallaDetalle">
      <h2>Carga tus valores / pildoras de hoy:</h2>
      <div id="pantallaDetalle_cargarPresion">
        <h5>Presión</h5>
        <input type="number" placeholder="ej.: 12-6" id="pantallaDetalle_cargarPresion_info">
      </div>
      <div id="pantallaDetalle_cargarGlucemia">
        <h5>Glucemia</h5>
        <input type="number" placeholder="ej.: 100" id="pantallaDetalle_cargarGlucemia_info" value="">
      </div>
      <div id="pantallaDetalle_cargarMedicamentos">
        <ul id="pantallaDetalle_medicamentos">Medicamentos
        <!-- <li id="nombreMedicamento" class="nombreMedicamento"> <input class="form-check-input" type="checkbox" value=""></li>  -->
        </ul>
      </div>
      
      <button id="pantallaDetalle_guardar" class="pantallaDetalle_guardar" onclick="cargarEnLista()">Guardar</button>
    </div>
    <!-- fin de detalle -->

    <!-- Modal -->
<div id="modal" class="modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('modal').style.display='none'"
      class="w3-button w3-display-topright">&times;</span>
      <p>Some text in the Modal..</p>

</div>
